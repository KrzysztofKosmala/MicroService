server:
  port: 8082
spring:
  application:
    name: customer
  datasource:
    password: password
    url: jdbc:postgresql://localhost:50/customer
    username: kosmala
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    zipkin:
      base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true