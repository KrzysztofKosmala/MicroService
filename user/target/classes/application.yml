server:
  port: 8081
spring:
  application:
    name: customer
  datasource:
    password: 'password'
    url: jdbc:mysql://localhost:3306/microservice?useSSL=false
    username: 'root'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true